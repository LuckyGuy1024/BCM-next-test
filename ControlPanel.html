<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Control Panel</title>
	<link rel='stylesheet' href='./common.css'/>
	<link rel='stylesheet' href='./control.css'/>
</head>
<body>
	<div class='header'>
		<button class='next-btn'>
			<span class='bcm'>BCM</span>
			<span class='next'>next</span>
		</button>
		<div class='toolbar'>
			<div class='setting'>
				<img src='./assets/icon/Setting.svg' width=32 height=32 alt='setting'/>
			</div>
			<div class='notification'>
				<div class='icon'>
					<img src='./assets/icon/Notification.svg' width=32 height=32 alt='notification'/>
					<div class='circle'></div>
				</div>
			</div>
			<div class='user'>
				<img src='./assets/Avatar.svg' width=40 height=40 alt='avatar'>
				<div class='profile'>
					<span class='name'>Amara Kyle</span>
					<span class='role'>BCM Manager</span>
				</div>
			</div>
			<span><img src='./assets/icon/ArrowDown.svg' width=20 height=20 alt='arrow-down'/> </span>
		</div>
	</div>
	<div class='container'>
		<div class='content'>
			<div class='pipeline'>
				<img src='./assets/pipeline.svg' alt='pipeline'/>
			</div>
			<div class='panel'>
				<div class='tip'>
					Envision, define and <br/>document the goals of <br/>your BCM program
				</div>
				<div class='btn'>
					<div class='info'>
						<div class='strategy'>
							Policy
						</div>
						<div class='status success'>
							Approval
						</div>
					</div>
					<div class='circle success'>
					</div>
				</div>
				<div class='btn'>
					<div class='info'>
						<div class='strategy'>
							Procedures
						</div>
						<div class='status waiting'>
							Awaiting Approval
						</div>
					</div>
					<div class='circle fail'>
					</div>
				</div>
				<div class='btn'>
					<div class='info'>
						<div class='strategy'>
							Playbook
						</div>
						<div class='status fail'>
							Not Approved
						</div>
					</div>
					<div class='circle fail'>
					</div>
				</div>
				<div class='btn'>
					<div class='info'>
						<div class='strategy'>
							Appetite
						</div>
						<div class='status fail'>
							Not Approved
						</div>
					</div>
					<div class='circle fail'>
					</div>
				</div>
			</div>
			<div class='chart'>
				<img src='./assets/Pie1.svg' alt='pie' class='pie1'/>
				<img src='./assets/Pie2.svg' alt='pie' class='pie2'/>				
				<img src='./assets/Pie3.svg' alt='pie' class='pie3'/>
				<img src='./assets/Pie4.svg' alt='pie' class='pie4'/>
			</div>
		</div>
	</div>
</body>
</html>
