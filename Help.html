<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Help</title>
	<link rel='stylesheet' href='./common.css'/>
	<link rel='stylesheet' href='./help.css'/>
</head>
<body>
	<div class='header'>
		<button class='next-btn'>
			<span class='bcm'>BCM</span>
			<span class='next'>next</span>
		</button>
		<div class='toolbar'>
			<div class='setting'>
				<img src='./assets/icon/Setting.svg' width=32 height=32 alt='setting'/>
			</div>
			<div class='notification'>
				<div class='icon'>
					<img src='./assets/icon/Notification.svg' width=32 height=32 alt='notification'/>
					<div class='circle'></div>
				</div>
			</div>
			<div class='user'>
				<img src='./assets/Avatar.svg' width=40 height=40 alt='avatar'>
				<div class='profile'>
					<span class='name'>Amara Kyle</span>
					<span class='role'>BCM Manager</span>
				</div>
			</div>
			<span><img src='./assets/icon/ArrowDown.svg' width=20 height=20 alt='arrow-down'/> </span>
		</div>
	</div>
	<div class='container'>
		<div class='content'>
			<div class='option'>Choose an option below to continue</div>
			<div class='title'>How would you like us <br/>to help you today?</div>
			<div class='cards'>
				<div class='card'>
					<div class='logo'>
						<img src='./assets/card-img1.svg' alt='img'>
						<hr/>
					</div>
					<div class='card-action'>
						<div class='desc'>
							<span class='error'>
								IAM IN CRISIS!
							</span>
							<span class='info'>
								Help me with a step-by step <br/>checklist of recovery steps
							</span>
						</div>
						<button class='btn-check error'>
						</button>
					</div>
				</div>
				<div class='card'>
					<div class='logo'>
						<img src='./assets/card-img2.svg' alt='img'>
						<hr/>
					</div>
					<div class='card-action'>
						<div class='desc'>
							<span class='success'>
								BE CRISIS READY
							</span>
							<span class='info'>
								Help me build and maintain a plan <br/>of action in case of a crisis
							</span>
						</div>
						<button class='btn-check success'>
							<img src='./assets/icon/CheckMark.svg' alt='checkmark'/>
						</button>
					</div>
				</div>
			</div>
			<div class='footer'>
				<div class='btn-next'>
					NEXT
				<img src='./assets/icon/ArrowLeft.svg' alt='arrow'/>
			</div>
			</div>			
		</div>
	</div>
</body>
</html>
